<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit File</title>
    <link rel="stylesheet" href="/static/admin_file_manager.css">
    {% include 'favicon.html' %}
</head>
<body>
    <!-- Include Header -->
    {% include 'header.html' %}
    
    <h1>Edit File: {{ file_path }}</h1>
    <form method="POST">
        <textarea name="content" style="width:90%; height:400px;">{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
        <a href="{{ url_for('admin_file_manager', path=file_path.rsplit('/', 1)[0]) }}">Cancel</a>
    </form>
</body>
</html>
